<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biashara - A digitial trading hub </title>

    <!-- CSS links -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Page CSS file -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Navbar section -->

    <div class="container" id="navbar-section">

        <!-- Navbar -->
        <div class="row navigation">

            <!-- Empty div gap-->
            <div class="col-xs-0 col-md-1 gap"></div>

            <!-- Navigation links -->
            <div class="col-xs-8 col-md-3">
                <ul>
                    <li> <a href="#header-section">Biashara</a></li>
                    <li> <a href="#how-it-works">How it works</a> </li>
                    <li> <a href="#benefits">Benefits</a></li>
                </ul>
            </div>

            <!-- Empty div gap -->
            <div class="col-xs-0 col-md-6 gap"></div>

            <!-- Join beta nav link -->
            <div class="col-xs-4 col-md-2">
                <a href="#header-section" class="accent join-beta-link">Join Our Beta</a>
            </div>
        </div>
        <!-- End of navbar row -->
    </div>

    <!-- End of Navbar section -->

    <!-- Header Section -->
    <div class="container" id="header-section">
    
        <!-- Container row -->
        <div class="row parent-row-header">
            
            <!-- Empty div gap-->
            <div class="col-xs-0 col-md-1 gap"></div>

            <!-- Header text column -->
            <div class="col-xs-12 col-md-4">

                <h1 class="accent">Let new buyers find you</h1>
                <p>A digital trading hub that connects agro-
                food processors to local and international
                markets</p>
            </div>

            <!-- Empty div gap-->
            <div class="col-xs-0 col-md-2 gap"></div>
            
            <!-- Join Beta Form Column -->
            <div class="col-xs-12 col-md-4 join-beta-form">

                <!-- Join beta form -->
                <form id="join-beta">

                    <!-- Role radio button form group -->
                    <div class="form-group roles">

                        <label for="role-beta">I am a :</label>

                        <div class="role-group">
                            <div class="role-group-processor">
                                <input type="radio" name="user-role" value="Processor" id="processor-beta">
                                <p>Processor</p>
                            </div>
                            
                            <div class="role-group-buyer">
                                <input type="radio" name="user-role" value="Buyer" id="buyer-beta">
                                <p> Buyer</p>
                            </div>
                        </div>

                    </div>
                    <!-- Role radio button form group  end-->

                    <!-- Email form group -->
                    <div class="form-group">
                        <label for="email-beta">Email Address :</label>
                        <input type="email" id="email-beta">
                    </div>
                    <!-- Email phone group end -->
                    
                    <!-- Phone Number email group -->
                    <div class="form-group">
                        <label for="phone-beta">Phone Number :</label>
                        <input type="number" value="233" id="code-beta">
                        <input type="number" id="phone-beta">
                    </div>

                    <!-- Submit input -->
                    <div class="form-group submit-beta-form">
                        <input type="submit" value="Register">
                    </div>
                </form>

            </div>

            <!-- Empty div gap-->
            <div class="col-xs-0 col-md-1 gap"></div>

            
        </div>
        <!-- End of parent row -->
        
    </div>
    <!-- End of header section -->



    <!-- Javascript links -->
    <!-- Jquery code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Page Javascript file -->
    <script src="javascript/main.js"></script>
</body>

</html>
